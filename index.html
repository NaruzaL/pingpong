<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping pong</title>
  </head>
  <body>
    <div class="container">
      <div class ="jumbotron">
        <h1>
          Ping-Pong
        </h1>
        <p>Enter a number and see if you can figure out the pattern</p>
        <img id="ping" src="img/ping.jpg" alt="paddle">
        <img id="pong" src="img/pong.jpg" alt="paddle facing opposite">
      </div>

      <form id = "mainform">
        <div class="form-group">
          <label for="number">Enter your number here</label>
          <input id="number" class="form-control" type="text" placeholder="example: 24">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <ul id = "output">
      </ul>
    </div>
  </body>
</html>
